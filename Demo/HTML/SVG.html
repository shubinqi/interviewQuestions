<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG 测试</title>
</head>

<body>
  <!-- 绘制圆形 -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="2" fill="red" />
  </svg>

  <!-- 绘制折线 -->
  <svg width="100" height="100">
    <polyline points="20,20 80,20 80,80 20,80" stroke="black" stroke-width="2" fill="none" />
  </svg>

  <!-- 绘制正方形 -->
  <svg width="100" height="100">
    <rect x="20" y="20" width="60" height="60" stroke="black" stroke-width="2" fill="none" />
  </svg>

  <!-- 绘制矩形 -->
  <svg width="200" height="100">
    <rect x="20" y="20" width="120" height="60" stroke="black" stroke-width="2" fill="none" />
  </svg>
</body>

</html>
