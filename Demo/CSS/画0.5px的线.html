<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .line {
      position: relative;
      width: 100px;
      height: 1px;
      background-color: #ccc;
    }

    .line::before {
      content: "";
      position: absolute;
      top: -0.25px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #000;
      opacity: 0.5;
    }
  </style>
  <title>画 0.5px 的线</title>
</head>

<body>
  <div class="line"></div>
</body>

</html>
