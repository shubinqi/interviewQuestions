<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
      sum += i;
    }
    console.log(sum); // 5050

    // 该代码使用一个变量 sum 来记录1到100的和，使用 for 循环遍历1到100的数字，将其累加到 sum 中。最后输出 sum 的值。
    // 该算法的时间复杂度为 O(n)，其中 n 为数字的个数，即100。
  </script>

</body>

</html>
