<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算10的阶乘</title>
</head>

<body>

  <script>
    let factorial = 1;
    for (let i = 1; i <= 10; i++) {
      factorial *= i;
    }
    console.log(factorial); // 3628800

    // 该代码使用一个变量 factorial 来记录阶乘的值，使用 for 循环遍历1到10的数字，将其乘到 factorial 中。最后输出 factorial 的值。
    // 该算法的时间复杂度为 O(n)，其中 n 为数字的个数，即10。
  </script>

</body>

</html>
